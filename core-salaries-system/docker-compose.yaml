version: '3'
services:
  salarymanager:
    depends_on:
      - maria-test-db
    container_name: salarymanager
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile
    image: wibzin/salary_manager:v1
    ports:
      - 8080:8080
    #volumes:
    #  - ~/home/administrator/ssk:/app


    #volumes:
    #  - /home/administrator/requests:/home/administrator/requests


    networks:
      platform-network:
